<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios </title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Verificador de Idade</h1>
  </header>
  <section>
    <div>
      <p>Ano de Nascimento:
        <input type="number" name="txtano" id="txtano" min="1900" max="2021">
      </p>
      <p>Sexo:
        <input type="radio" name="radiosex" id="masc" checked><label for="masc">Masculino</label>
        <input type="radio" name="radiosex" id="fem"><label for="fem">Feminino</label>
      </p>
      <p>
        <input type="button" value="Verificar" onclick="verificar()">
      </p>
    </div>
    <div id="res">
      Preencha os dados acima para ver o resultado!
    </div>
  </section>
  <footer>
    <p>&copy;José Laurindo</p>
  </footer>

  <script>
    function verificar(){
      var data = new Date();
      var ano = data.getFullYear();
      var fano = document.getElementById('txtano');
      var res = document.getElementById('res');
      if(fano.value.length == 0 || Number(fano.value > ano)){
        alert('[Erro] Verifique os dados e difite novamente!');
      }else{
        var fsex = document.getElementsByName('radiosex');
        var idade = ano - Number(fano.value);
        //res.innerHTML = `Idade calculada é ${idade}`;
        var genero = '';
        var img = document.createElement('img');
        img.setAttribute('id', 'foto');
        if(fsex[0].checked){
          genero = 'Homem';
          if(idade >= 0 && idade <10){
            img.setAttribute('src', 'menino.jpg');
          }else if(idade < 21){
            img.setAttribute('src', 'homem.jpg');
          }else if(idade < 50){
            img.setAttribute('src', 'homem.jpg');
          }else{
            img.setAttribute('src', 'idoso.jpg');
          }
        }else{
          genero = 'Mulher';
          if(idade >= 0 && idade <10){
            img.setAttribute('src', 'menina.jpg');
          }else if(idade < 21){
            img.setAttribute('src', 'mulher.jpg');
          }else if(idade < 50){
            img.setAttribute('src', 'mulher.jpg');
          }else{
            img.setAttribute('src', 'idosa.jpg');
          }
        }
        res.style.textAlign = 'center';
        res.innerHTML = `Detectamos ${genero} com ${idade} anos.`;
        res.appendChild(img);
      }
    }
  </script>
</body>
</html>
