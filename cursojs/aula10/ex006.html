<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area{
      font: normal 20pt Arial;
      background: green;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="area" ><!--Poderia fazer assim mais Ã© feio e ineficiente: onmouseenter="entrar()" onclick="clicar()" onmouseout="sair()"-->
    Interaja....
  </div>
  


  <script>
    var cor='red';
    var a = document.getElementById('area');
    
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);

    function entrar(){
      a.innerText = 'Entrou!';
    }

    function clicar(){

      a.innerText = 'Mudou!';
      a.style.background = cor;

      if(cor=='red'){
         cor = 'green';
      }else{
        cor = 'red';
      }
    }

    function sair(){
      a.innerText = 'Saiu!';
    }

  </script>
</body>
</html>
